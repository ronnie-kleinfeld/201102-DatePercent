<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>%title%</title>
    <style type="text/css">.title, .normal, .listHeader, .list, .link1, border{font-family: "lucida grande", tahoma, verdana, arial, sans-serif;}.title{font-weight:bold;font-size: 15px;padding:5px;color:#FFFFFF;background:#3b5998;}.normal{font-size:12px;color:#3b5998;}.listHeader{font-weight:bold;font-size:12px;color:#3b5998;background:#d8dfea;padding:2px 20px;margin:0px;}.list a{margin:0px;padding-let:5px;list-style:none;color: #3b5998;border-bottom:1px solid #d8dfea;line-height:15px;font-size:11px;font-weight:normal;display:block;}.list a:hover{color:#FFF;background-color:#3b5998;}.link1 a{font-size:13px;color:#3b5998;text-decoration:none;}.link1 a:hover{text-decoration:underline;}.border{border:1px solid #b7b7b7;}</style>
</head>
<body>
    <table width="500" class="border">
        <tr>
            <td colspan="3">
                <div class="title">
                    iDatePercent - %GetterDisplayName%</div>
            </td>
        </tr>
        <tr>
            <td colspan="3" style="height: 5px;">
            </td>
        </tr>
        <tr>
            <td class="border">
                <img src="%SenderImage%" alt="%SenderDisplayName%'s Photo" /></td>
            <td rowspan="2" class="normal" style="width: 100%; vertical-align: text-top">
                %lines%</td>
            <td rowspan="2" style="vertical-align: text-top;">
                <div class="listHeader">
                    Actions</div>
                <div class="list">
                    <a href="%FB_DOMAIN%/%FB_APP_NAME%/%APP_LOADER%?detour=%detour1%&guid=%SenderGUID%&emt=%EMT%">
                        %action1%</a></div>
                <div class="list">
                    <a href="%FB_DOMAIN%/%FB_APP_NAME%/%APP_LOADER%?detour=%detour2%&guid=%SenderGUID%&emt=%EMT%">
                        %action2%</a></div>
                <div class="list">
                    <a href="%FB_DOMAIN%/%FB_APP_NAME%/%APP_LOADER%?detour=%detour3%&guid=%SenderGUID%&emt=%EMT%">
                        %action3%</a></div>
                <div class="list">
                    <a href="%FB_DOMAIN%/%FB_APP_NAME%">iDatePercent</a></div>
            </td>
        </tr>
        <tr>
            <td style="vertical-align: text-top;" align="center" class="normal">
                %SenderDisplayName%</td>
        </tr>
    </table>
</body>
</html>
